{% extends "layout.html" %}

{% block title %}
Add Author
{% endblock %}

{% block Body %}
<div class="container" style="padding-top: 30px; width: 50%;">
    <div class="card">
        <div class="card-header">
            New Author
        </div>
        <div class="/author/addauthor">
            <form action="/author/addauthor" method="POST">

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="firstName">

                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="lastName">

                </div>
                <div class="form-group">
                    <label>Birthday </label>
                    <input type="text" placeholder="mm-dd-yyyy" class="form-control" name="birthday">

                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" name="country">

                </div>
                <div class="form-group">
                    <label>Hours Writing Per Day</label>
                    <input type="number" class="form-control" name="hrs">

                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
