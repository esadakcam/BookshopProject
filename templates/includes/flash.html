{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="container">
    <br>
    <ul class=flashes>
        {% for message in messages %}
        {% if message != ""%}
        <li>
            <div class="alert alert-info" role="alert">
                {{ message }}</div>
        </li>
        {% endif%}
        {% endfor %}
    </ul>
</div>

{% endif %}
{% endwith %}
