{% extends "layout.html" %}

{% block title %}
Show Authors
{% endblock %}

{% block Body %}
<div class="container" style="padding-top: 15px;">
    <div class="table-responsive">
        <table class="table table-hover table-dark" , style="width: 100%">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">LastName</th>
                    <th scope="col">Birthyday</th>
                    <th scope="col">Country</th>
                    <th scope="col">Writing Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="rows"><a href='/author/update_author{{rows[0][0]}}'>{{rows[0][0]}}</a></th>
                    <td>{{rows[0][1]}}</td>
                    <td>{{rows[0][2]}}</td>
                    <td>{{rows[0][3]}}</td>
                    <td>{{rows[0][4]}}</td>
                    <td>{{rows[0][5]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
